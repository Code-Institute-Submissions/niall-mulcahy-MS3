{% extends "base.html" %}
{% block content %}

<div class="container card bg-light mb-3 mt-3">
    <div class="row justify-content-center">
        <h2 class="display-4 mt-2">Exercise Entry</h2>
    </div>

    <form class="card-body" action="" method="POST">
        <div class="form-group">
            <label for="exercisetype">Exercise Type:</label>
            <select id="exercisetype">
                {% for x in exercisetype %}
                    <option value="{{ x[0] }}">{{ x[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group squat-section">
            <label for="exercisetype">Exercise Type:</label>
            <select id="exercisetype">
                {% for x in exercisetype %}
                    <option value="{{ x[0] }}">{{ x[1] }}</option>
                {% endfor %}
            </select>
        </div>        
    </form>

</div>

{% endblock %}
